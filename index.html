<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Curso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        table td, table th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        table th {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            color: #007bff;
            padding: 10px;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #007bff;
            padding-left: 20px;
            margin: 20px 0;
            color: #555;
        }
        
        .mermaid {
            text-align: center;
            margin: 20px 0;
        }
        
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando README.md...</div>
    <div id="content"></div>
    
    <script>
        // Configurar Mermaid
        mermaid.initialize({ startOnLoad: false });
        
        // Buscar e processar README.md
        fetch('README.md')
            .then(response => {
                if (!response.ok) throw new Error('README.md não encontrado');
                return response.text();
            })
            .then(markdown => {
                // Remover loading
                document.getElementById('loading').style.display = 'none';
                
                // Converter Markdown para HTML
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                
                // Processar diagramas Mermaid
                const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
                mermaidBlocks.forEach((block, index) => {
                    const mermaidCode = block.textContent;
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = mermaidCode;
                    block.parentElement.replaceWith(div);
                });
                
                // Renderizar Mermaid
                mermaid.run();
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 
                    `<p style="color: red;">Erro: ${error.message}</p>
                     <p>Certifique-se de que o arquivo README.md está na raiz do repositório.</p>`;
            });
    </script>
</body>
</html>
